<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gesti√≥n de Clientes - Gimnasio Radical Training</title>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <h2>Gesti√≥n de Clientes - Radical Training</h2>

        <div class="form-box">
            <label>Tel√©fono (para b√∫squeda):</label>
            <input type="text" id="telefonoBusqueda"
                placeholder="Ingrese n√∫mero de tel√©fono"
                required>
            <button type="button" onclick="buscarCliente()">üîç Buscar
                cliente</button>

            <div class="search-by-apellido">
                <label>Nombre/Apellido:</label>
                <input type="text" id="apellidoBusqueda">
                <button type="button" onclick="buscarClientePorApellido()">üîç
                    Buscar por Nombre/Apellido</button>
                <div id="resultadosBusquedaApellido"></div>
            </div>

            <form id="registro">
                <div class="input-row">
                    <div class="input-group">
                        <label>Nombre:</label>
                        <input type="text" id="nombre" required>
                    </div>
                    <div class="input-group">
                        <label>Tel√©fono:</label>
                        <input type="text" id="telefono" required>
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <label>Fecha de nacimiento:</label>
                        <input type="date" id="fechaNacimiento">
                    </div>
                    <div class="input-group">
                        <label>Edad:</label>
                        <input type="number" id="edad" readonly>
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <label>Sexo:</label>
                        <select id="sexo">
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Tipo de plan:</label>
                        <select id="plan">
                            <option value="1">Clase</option>
                            <option value="2">Semanal</option>
                            <option value="3">Quincena</option>
                            <option value="4">Mensual</option>
                            <option value="5">Bimestral</option>
                            <option value="6">Trimestral</option>
                        </select>
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <label>Fecha de ingreso (Pago):</label>
                        <input type="date" id="fechaIngreso" required>
                    </div>
                    <div class="input-group">
                        <label>Valor pagado:</label>
                        <input type="number" id="valorPagado" required>
                    </div>
                </div>
                <button type="submit">üíæ Registrar / Actualizar</button>
            </form>

            <div class="reporte-excel-box">
                <h3>üìä Generar Reporte de Pagos</h3>
                <label for="fechaInicioReporte">Fecha de Inicio:</label>
                <input type="date" id="fechaInicioReporte">
                <label for="fechaFinReporte">Fecha Fin:</label>
                <input type="date" id="fechaFinReporte">
                <button type="button" onclick="generarReporteExcel()">Descargar
                    Reporte Excel</button>
                <p id="mensajeReporte"></p>
            </div>

        </div>

        <div class="result-box">
            <h3>Resultado:</h3>
            <p id="resultado"></p>
        </div>

        <div class="alertas-box">
            <h3>üîî Clientes que vencen ma√±ana</h3>
            <div id="vencenManana"></div>
        </div>

        <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
        <script type="module" src="js/index.js"></script>
        <script type="module" src="js/firebase-config.js"></script>
    </body>
</html>
